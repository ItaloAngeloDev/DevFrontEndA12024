<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <section>
        <h2>Reserva</h2>
        <form method="GET" action="">
            <fieldset>
                <legend>Dados da Viagem</legend>
                <label>Nome</label><br>
                <input type="text" name="nome"><br><br>
            
                <label>Email</label><br>
                <input type="email" required name="email"><br><br>
            
                <label>Senha</label><br>
                <input type="password" name="senha"><br><br>
            
                <label>Data de ida</label><br>
                <input type="date" name="dataIda"><br><br>
            
                <label>Data de volta</label><br>
                <input type="date" name="dataVolta"><br><br>
            
                <label>Quantidade de pessoas:</label><br>
                <input type="number" name="quantidade"><br><br>
            
            </fieldset>
            
            <fieldset>
                <legend>Quais serviços deseja contratar?</legend>
                <label>
                    <br><input type="checkbox" name="Passagens" value="passagens">Compra de Passagens
                </label>
                <label>
                    <br><input type="checkbox" name="hospedagens" value="hospedagens">Reserva de hospedagem
                </label>
                <label>
                    <br><input type="checkbox" name="Veiculo" value="veiuculo">Aluguel de veíuculo
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Escolha forma de pagamento</legend>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Cartao de crédito">Cartão de Crédito
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Pix">Pix
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Escolha o prazo para o pagamento</legend>
                <select name="prazoPagamento">
                    <option value="aVista">À vista</option>
                    <option value="2x">2x sem juros</option>
                    <option value="3x">3x sem juros</option>
                    <option value="4x">4x sem juros</option>
                    <option value="5x">5x sem juros</option>
                    <option value="6x">6x com juros</option>
                    <option value="7x">7x sem juros</option>
                    <option value="8x">8x com juros</option>
                    <option value="9x">9x com juros</option>
                    <option value="10x">10x com juros</option>
                </select>
            </fieldset>
            
            <label>Comentario</label><br>
            <textarea rows="5" nome="Comentario"></textarea><br><br>
            
            <button>Salvar</button>
        </form>
    </section>
</body>
</html>
